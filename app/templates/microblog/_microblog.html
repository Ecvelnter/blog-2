<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=microblog.author.username) }}">
                <img src="{{ microblog.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user',username=microblog.author.username) }}">
                {{ microblog.author.username}}
            </a>
            said {{ moment(microblog.timestamp).fromNow() }}:
            <br>
            {{ microblog.body }}
        </td>
    </tr>
</table>
